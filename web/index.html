<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dominante Farbe erkennen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="script.js" async></script>
</head>
<body>
<div class="container mt-5">
    <h2>Dominante Farbe im Bild</h2>
    <p>Lade ein Bild hoch (.jpg oder .png)</p>
    <input type="file" id="image" class="form-control-file" accept="image/png, image/jpeg" onchange="uploadImage(this.files)">
    <br>
    <h4>Original:</h4>
    <img id="preview" src="#" alt="Originalbild" width="300" style="display:none;">
    <h4>Dominante Farbe:</h4>
    <img id="resultImage" src="#" alt="Farbvorschau" width="300" style="display:none;">
    <p id="colorInfo" class="mt-2 font-weight-bold"></p>
</div>
</body>
</html>
